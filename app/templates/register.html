<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>First Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark navbar bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
      </nav>
      <h1 class = "text-center text-success">Registation Page</h1>
      <div class="container-fluid">
        <form action = "{% url 'register' %}" method="POST" class="row g-3">
          {% csrf_token %}
          <div class="col-md-6">
              <label for="inputFirstName" class="form-label">First Name</label>
              <input name="first_name" class="form-control" id="inputFirstName">
          </div>
          <div class="col-md-6">
              <label for="inputLastName" class="form-label">Last Name</label>
              <input name="last_name" class="form-control" id="inputLastName">
          </div>
          <div class="col-md-12">
              <label for="inputUsername" class="form-label">Username</label>
              <input name="username" class="form-control" id="inputUsername">
          </div>
          <div class="col-12">
              <label for="inputEmail" class="form-label">Email</label>
              <input name="email" type="email" class="form-control" id="inputEmail">
          </div>
          <div class="col-12">
              <label for="inputPassword" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Put Password">
          </div>
          <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
      </form>           
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
