<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>First Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark navbar bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
      </nav>
      <h1 class="text-center text-success">LOGIN</h1>
      {% if request.user.is_authenticated %}
      <p class="text-success">Successfully Logged In</p>
      <p class="text-success">User: {{ request.user.username }}</p>
      {% else %}
      <p class="text-danger h3">Unsuccessful</p>
      {% endif %}
      <div class="container-fluid">
        <form action="{% url 'login' %}" method="POST" class="row g-3">
          {% csrf_token %}
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Username</label>
            <input name="username" type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Username">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="formGroupExampleInput2" placeholder="Enter Password">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
